<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background: rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Receipt body -->
  <rect x="156" y="88" width="200" height="336" rx="20" fill="white"/>

  <!-- Perforation notches: background colour punched through the receipt edges -->
  <circle cx="156" cy="256" r="22" fill="url(#bg)"/>
  <circle cx="356" cy="256" r="22" fill="url(#bg)"/>

  <!-- Dashed split line (individual pill shapes to guarantee rendering) -->
  <rect x="178" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="199" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="220" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="241" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="262" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="283" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="304" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>
  <rect x="325" y="251" width="10" height="10" rx="5" fill="#a5b4fc"/>

  <!-- Top half: three expense line items -->
  <rect x="184" y="140" width="128" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="184" y="172" width="92" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="184" y="204" width="110" height="14" rx="7" fill="#c7d2fe"/>

  <!-- Bottom half: amounts split into two columns (person A / person B) -->
  <rect x="184" y="290" width="56" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="256" y="290" width="56" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="184" y="322" width="56" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="256" y="322" width="56" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="184" y="354" width="56" height="14" rx="7" fill="#c7d2fe"/>
  <rect x="256" y="354" width="56" height="14" rx="7" fill="#c7d2fe"/>
</svg>
